<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>サキガケ１頁小説</title>

<style>
body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: serif;
}

.page {
    width: 420px;
    height: 600px;
    background-color: #f8f3e6; /* きなり */
    padding: 40px;
    box-sizing: border-box;
    writing-mode: vertical-rl;
    line-height: 1.8;
    font-size: 16px;
    overflow: hidden;
    position: relative;
}

.footer {
    position: absolute;
    bottom: 15px;
    left: 0;
    width: 100%;
    text-align: center;
    writing-mode: horizontal-tb;
    font-size: 12px;
}
</style>
</head>
<body>

<div style="display:flex; gap:40px;">

    <!-- 入力エリア -->
    <div>
        <textarea id="inputText" 
          style="width:300px; height:550px; font-size:14px; padding-top:8px;"
          placeholder="ここに小説を書いてください"></textarea>

    </div>

    <!-- 文庫ページ -->
    <div class="page">
        <div id="novelText">
            ここに小説が表示されます。
        </div>

        <div class="footer">
            ペン先の欠片
        </div>
    </div>

</div>

<script>
const input = document.getElementById("inputText");
const output = document.getElementById("novelText");

input.addEventListener("input", function() {
    // 改行を <br> に変換して表示
    output.innerHTML = input.value.replace(/\n/g, "<br>");
});
</script>

</body>

</html>

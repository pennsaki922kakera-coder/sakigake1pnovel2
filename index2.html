<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>サキガケ１頁小説</title>

<style>
body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: serif;
}

/* 外枠（サイズは固定） */
.page {
    width: 420px;
    height: 600px;
    background-color: #f8f3e6;
    padding: 20px;               /* 文庫らしい外側余白 */
    position: relative;
}

/* ★ 内側の隠しページ（ここで早めに hidden する） */
.inner {
    width: 400px;
    height: 540px;
    overflow: hidden;
    background-color: #f8f3e6;
    padding: 0%;               /* 文庫らしい外側余白 */
    box-sizing: border-box;
    writing-mode: vertical-rl;
    font-size: 15px;
    line-height: 1.2;
    letter-spacing: 1px;
    position: relative;
}

/* フッター */
.footer {
    position: absolute;
    bottom: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    writing-mode: horizontal-tb;
    font-size: 12px;
}
</style>
</head>
<body>

<div style="display:flex; gap:40px;">

    <!-- 入力エリア -->
    <div>
        <textarea id="inputText"
          style="width:300px; height:500px; font-size:15px; padding-top:8px;"
          placeholder="ここに小説を書いてください"></textarea>
    </div>

    <!-- 文庫ページ（二重構造） -->
    <div class="page">

        <div class="inner">
            <div id="novelText">
                ここに小説が表示されます。
            </div>
        </div>

        <div class="footer">
            ペン先の欠片
        </div>

    </div>

</div>

<script>
const input = document.getElementById("inputText");
const output = document.getElementById("novelText");

input.addEventListener("input", function() {
    output.innerHTML = input.value.replace(/\n/g, "<br>");
});
</script>

</body>
</html>

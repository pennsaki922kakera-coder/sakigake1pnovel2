<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>サキガケ１頁小説</title>

<style>
body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: serif;
}

/* 外枠（サイズ固定） */
.page {
    width: 420px;
    height: 600px;
    background-color: #f8f3e6;
    padding: 20px;
    position: relative;
}

/* ===== 中央透かしロゴ ===== */
.watermark {
    position: absolute;

    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    width: 400px;     /* ← サイズ調整はここ */
    height: 400px;

    background-image: url("logo.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;

    pointer-events: none;
    z-index: 0;
}

/* ヘッダー */
.header {
    height: 40px;
    text-align: center;
    writing-mode: horizontal-tb;
    font-size: 16px;
    position: relative;
    z-index: 1;
}

/* 本文エリア */
.inner {
    width: 400px;
    height: 500px;
    overflow: hidden;
    box-sizing: border-box;

    writing-mode: vertical-rl;
    font-size: 15px;
    line-height: 1.2;
    letter-spacing: 1px;

    position: relative;
    z-index: 1;
}

/* フッター */
.footer {
    position: absolute;
    bottom: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    writing-mode: horizontal-tb;
    font-size: 12px;
    z-index: 1;
}
</style>
</head>

<body>

<div style="display:flex; gap:40px; align-items:flex-start;">

    <!-- 入力エリア -->
    <div style="display:flex; flex-direction:column;">

        <textarea id="inputText"
          style="width:300px; height:460px; font-size:15px; padding-top:8px;"
          placeholder="ここに小説を書いてください"></textarea>

        <input type="text" id="titleInput"
          style="width:300px; font-size:15px; margin-top:10px;"
          placeholder="作品名を入力">

    </div>

    <!-- 文庫ページ -->
    <div class="page">

        <!-- 透かしロゴ -->
        <div class="watermark"></div>

        <!-- タイトル表示 -->
        <div class="header">
            <span id="titleText">作品名</span>
        </div>

        <!-- 本文 -->
        <div class="inner">
            <div id="novelText">
                ここに小説が表示されます。
            </div>
        </div>

        <!-- フッター -->
        <div class="footer">
            ペン先の欠片
        </div>

    </div>

</div>

<script>
const input = document.getElementById("inputText");
const output = document.getElementById("novelText");

input.addEventListener("input", function() {
    output.innerHTML = input.value.replace(/\n/g, "<br>");
});

const titleInput = document.getElementById("titleInput");
const titleText = document.getElementById("titleText");

titleInput.addEventListener("input", function() {
    titleText.textContent = this.value;
});
</script>

</body>
</html>

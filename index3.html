<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>サキガケ１頁小説</title>

<style>
body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: serif;
}

/* 外枠（サイズは固定） */
.page {
    width: 420px;
    height: 600px;
    background-color: #f8f3e6;
    padding: 20px;
    position: relative;
}

/* ヘッダー */
.header {
    height: 40px;
    text-align: center;
    writing-mode: horizontal-tb;
    font-size: 16px;
}

/* ★ 内側の隠しページ */
.inner {
    width: 400px;
    height: 500px;   /* ← ヘッダー分40px引いた */
    overflow: hidden;
    background-color: #f8f3e6;
    box-sizing: border-box;
    writing-mode: vertical-rl;
    font-size: 15px;
    line-height: 1.2;
    letter-spacing: 1px;
    position: relative;
}

/* フッター */
.footer {
    position: absolute;
    bottom: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    writing-mode: horizontal-tb;
    font-size: 12px;
}
</style>
</head>
<body>

<div style="display:flex; gap:40px; align-items:flex-start;">

    <!-- 入力エリア -->
    <div style="display:flex; flex-direction:column;">

        <textarea id="inputText"
          style="width:300px; height:460px; font-size:15px; padding-top:8px;"
          placeholder="ここに小説を書いてください"></textarea>

        <input type="text" id="titleInput"
          style="width:300px; font-size:15px; margin-top:10px;"
          placeholder="作品名を入力">

    </div>

    <!-- 文庫ページ -->
    <div class="page">


        <div class="header">
            <span id="titleText">作品名</span>
        </div>

        <div class="inner">
            <div id="novelText">
                ここに小説が表示されます。
            </div>
        </div>

        <div class="footer">
            ペン先の欠片
        </div>

    </div>

</div>

<script>
const input = document.getElementById("inputText");
const output = document.getElementById("novelText");

input.addEventListener("input", function() {
    output.innerHTML = input.value.replace(/\n/g, "<br>");
});

const titleInput = document.getElementById("titleInput");
const titleText = document.getElementById("titleText");

titleInput.addEventListener("input", function() {
    titleText.textContent = this.value;
});
</script>

</body>
</html>
